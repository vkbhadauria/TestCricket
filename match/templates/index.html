{% extends 'base.html' %}
{% block content %}
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript">
$.get('http://www.localhost:8000/api/team', function(res){
		var teamTable = $('#teamList');
		var i=0
		for (i = 0; i < res.length; i++) {
			var newRow1 = $("<tr>");
			newRow1.append($('<td><a href="team_details/'+res[i].id+'">'+res[i].name+'</a></td>'))
			newRow1.append($('<td><img src="'+res[i].logo+'" height="100" width="100"/></td>'))
			teamTable.append(newRow1)
	}

})
</script>

<body>
	<h2>Teams</h2>
	<table id="teamList"  class="table"><thead><th>Name</th><th>Logo</th></thead> <tbody> </tbody></table>
</body>

{% endblock %}
